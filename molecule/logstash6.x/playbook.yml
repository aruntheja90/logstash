---

- name: Converge
  hosts: all

  pre_tasks:
    - name: Install apt-transport-https, net-tools
      become: yes
      apt:
        name:
          - apt-transport-https
          - lsb-release
          - net-tools
        update_cache: yes

  roles:
    - role: logstash
      sansible_logstash_family: 6.x
      sansible_logstash_version: 1:6.6.0-1
      sansible_logstash_plugins:
        - logstash-patterns-core
        - logstash-filter-prune
