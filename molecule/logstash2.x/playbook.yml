---

- name: Converge
  hosts: all

  pre_tasks:
    - name: Install apt-transport-https, net-tools
      become: yes
      apt:
        name: "{{ item }}"
        update_cache: yes
      with_items:
        - apt-transport-https
        - lsb-release
        - net-tools

  roles:
    - role: logstash
      sansible_logstash_family: "2.4"
      sansible_logstash_version: 2.4.1
